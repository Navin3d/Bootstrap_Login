<!DOCTYPE html>
<head>	
	<title>Navin 3D</title>
	<link rel="shortcut icon" href="./GMCcircle.jpg" type="image/x-icon">
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!------ Include the above in your HEAD tag ---------->
	<link rel="stylesheet" href="./style.css" type="text/css">
</head>
<body>
	<div class="login-reg-panel">
		<div class="login-info-box">
			<h2>Have an account?</h2>
			<p>Lorem ipsum dolor sit amet</p>
			<label id="label-register" for="log-reg-show">Login</label>
			<input type="radio" name="active-log-panel" id="log-reg-show"  checked="checked">
		</div>
							
		<div class="register-info-box">
			<h2>Don't have an account?</h2>
			<p>Lorem ipsum dolor sit amet</p>
			<label id="label-login" for="log-login-show">Register</label>
			<input type="radio" name="active-log-panel" id="log-login-show">
		</div>
							
		<div class="white-panel">
			<div class="login-show">
				<h2>LOGIN</h2>
				<input type="text" placeholder="Email">
				<input type="password" placeholder="Password">
				<input type="button" onclick="clicked()" value="Login">
				<a href="">Forgot password?</a>
			</div>
			<div class="register-show">
				<h2>REGISTER</h2>
				<input type="text" placeholder="FirstName" th:field="*{firstName}" >
						<input type="text" placeholder="LastName" th:field="*{lastName}" >
						<input type="text" placeholder="Email" th:field="*{email}" >
						<input type="password" placeholder="Password" th:field="*{password}" >
						<input type="password" placeholder="Confirm Password" th:field="*{cPassword}" >
						<input type="text" placeholder="Mobile No" th:field="*{mobileNo}" >
						<input type="text" placeholder="Nationality" th:field="*{nationality}" >
				<input type="button" value="Register">
			</div>
		</div>
	</div>
	<script src="./script.js"></script>
	<script>
		function clicked() {
			console.log("Clicked Testing...");
		}
	</script>
</body>
